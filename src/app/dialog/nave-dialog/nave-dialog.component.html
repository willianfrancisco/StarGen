<h1 *ngIf="!isChange" mat-dialog-title>Adicionar Nova Nave</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Nave</h1>
<div mat-dialog-content>

    <mat-form-field *ngIf="isChange" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="data.naveId">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Modelo</mat-label>
        <input matInput [(ngModel)]="data.nome">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Quantidade de Passageiros</mat-label>
        <input matInput [(ngModel)]="data.quantidadeDePassageiros">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
    <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
